apiVersion: v1
kind: Service
metadata:
  name: {{ include "pterodactyl.fullname" . }}
  labels:
    {{- include "pterodactyl.labels" . | nindent 4 }}
spec:
  type: {{ .Values.panel.service.type }}
  ports:
    - port: {{ .Values.panel.service.port }}
      targetPort: https
      protocol: TCP
      name: https
  selector:
    {{- include "pterodactyl.selectorLabels.panel" . | nindent 4 }}
