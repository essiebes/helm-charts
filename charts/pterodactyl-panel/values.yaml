# Default values for portfolio.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

revisionHistoryLimit: 3
probesEnabled: true

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

cache:
  replicaCount: 1

  image:
    repository: redis
    pullPolicy: IfNotPresent
    tag: latest

  service:
    type: ClusterIP
    port: 6379

  resources: {}

panel:
  replicaCount: 1

  image:
    repository: ghcr.io/pterodactyl/panel
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  service:
    type: ClusterIP
    port: 443

  resources: {}

config:
  existingRef: ""

  panel:
    appUrl: "http://panel.example.com"
    appTimezone: "UTC"
    serviceAuthor: "noreply@example.com"
    logChannel: "stderr"
    trustedProxies: "*"

secrets:
  existingRef: ""
  
  panel:
    appKey: ""

  mail:
    driver: "log"
    host: ""
    port: 465
    username: ""
    password: ""
    from: ""
    encryption: ""

  db:
    host: "mysql"
    port: 3306
    username: pterodactyl
    password: ""
    database: "panel"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

nodeSelector: {}

tolerations: []

affinity: {}
